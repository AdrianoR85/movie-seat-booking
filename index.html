<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/total-price.css">
    <link rel="stylesheet" href="assets/style/movies.css">
    <link rel="stylesheet" href="assets/style/theater.css">

</head>
<body>
    <div class="container">
        <div class="container-movies">
            <div class="movie">
                <div class="movie__poster">
                    <img src="assets/img/jurrassic.jpg" alt="" class="poster">
                    <p class="price">$25.00</p>
                </div>
                <div class="movie__poster">
                    <img src="assets/img/matrix.jpg" alt="" class="poster">
                    <p class="price">$15.00</p>
                </div>
                <div class="movie__poster">
                    <img src="assets/img/sonic.jpg" alt="" class="poster">
                    <p class="price">$19.00</p>
                </div>
            </div>
            <p class="menu-text" id="menu-text">Choose the movie</p>
        </div>
    
        <div class="movie-theater">
            <div class="total-price">
                <label>Total Price:$</label>
                <span class="price">0.00</span>
            </div>
            <div class="screen"></div>
            <div class="container-rows ">
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
            </div>
            <ul class="legend">
                <li class="legend__seat">
                    <div class="seat"></div>
                    <small>N/A</small>
                </li>
                <li class="legend__seat">
                    <div class="seat selected"></div>
                    <small>Selected</small>
                </li>
                <li class="legend__seat">
                    <div class="seat occupied"></div>
                    <small>Occupied</small>
                </li>
            </ul>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
